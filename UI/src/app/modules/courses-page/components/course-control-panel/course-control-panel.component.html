<div class="control-panel">
    <div class="control-panel__search">
        <input class="search__input"
            #searchInput
            placeholder="Search"
            (keyup.enter)="search()"
            [(ngModel)]="searchText">
        <div class="search__border-button">
            <button class="search__button button" (click)="search()">Search</button>
        </div>
    </div>
    <div class="add-course-button">
        <button class="add-course-button__button button"
                routerLink="new">Add course</button>
    </div>
</div>
