<div class="control-panel">
    <div class="control-panel__search">
        <input class="search__input"
            placeholder="Search"
            name="searchText"
            [ngModel]
            (ngModelChange)="searchTextChange($event)">
    </div>
    <div class="add-course-button">
        <button class="add-course-button__button button"
                routerLink="new">Add course</button>
    </div>
</div>
