<div class="courses-list">
  <ng-template [ngIf]="(courses | appSearchCourses:searchText).length" [ngIfElse]="elseBlock">
    <app-course *ngFor="let course of (courses | appOrderCourseByDate | appSearchCourses:searchText)" class="courses-list__course" [course]="course" (onDelete)="onDelete()"></app-course>
    <button class="courses-list__button courses-list__block" (click)="loadMore()">Load more</button>
  </ng-template>
  <ng-template #elseBlock>
    <div class="courses-list__block courses-list__no-data">
      <p>No data. Fell free to add new course</p>
    </div>
  </ng-template>
</div>
