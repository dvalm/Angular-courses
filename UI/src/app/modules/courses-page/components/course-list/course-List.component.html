<div class="courses-list">
  <app-course-control-panel (changeSearchText)="changeSearchText($event)"
                            (changePage)="addCourse()"></app-course-control-panel>
  <ng-container *ngIf="sortedCourses.length; else noCoursesBlock">
    <app-course *ngFor="let course of sortedCourses"
                class="courses-list__course"
                [course]="course" 
                (deleteCourse)="onDelete(course)"
                (changePage)="openDescriptionCourse(course)"></app-course>
    <button class="courses-list__button courses-list__block" (click)="loadMore()">Load more</button>
  </ng-container>
  <ng-template #noCoursesBlock>
    <div class="courses-list__block courses-list__no-data">
      <p>No data. Feel free to add new course</p>
    </div>
  </ng-template>
</div>
