<div class="courses-page">
  <app-course-description *ngIf="isCourseDescriptionOpen"
                          (changePage)="changePage()"
                          [course]="course"></app-course-description>
  <app-course-list *ngIf="!isCourseDescriptionOpen"
                          (changePage)="changePage()"
                          (changeDescriptionCourse)="changeCourse($event)"></app-course-list>
</div>
