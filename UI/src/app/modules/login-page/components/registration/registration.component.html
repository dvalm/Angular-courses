<div class="registration">
    <div class="registration__content">
        <p class="registration__title">Registration form</p>
        <div class="registration__block">
            <p class="registration__text">Your first name</p>
            <div class="registration__fields registration__fields-input">
                <input class="registration__input fields"
                       placeholder="uour first name">
            </div>
        </div>
        <div class="registration__block">
            <p class="registration__text">Your last name</p>
            <div class="registration__fields registration__fields-input">
                <input class="registration__input fields"
                       placeholder="uour last name">
            </div>
        </div>
        <div class="registration__block">
            <p class="registration__text">Login</p>
            <div class="registration__fields registration__fields-input">
                <input class="registration__input fields"
                       placeholder="login">
            </div>
        </div>
        <div class="registration__block">
            <p class="registration__text">Password</p>
            <div class="registration__fields registration__fields-input">
                <input class="registration__input fields"
                       type="password"
                       placeholder="password">
            </div>
        </div>
        <div class="registration__block">
            <p class="registration__text">Repeat password</p>
            <div class="registration__fields registration__fields-input">
                <input class="registration__input fields"
                       type="password"
                       placeholder="repeat password">
            </div>
        </div>
        <div class="registration__buttons">
            <div class="save__border-button">
                <button class="save__button button"
                        type="submit"
                        routerLink='/login'>Save</button>
            </div>
            <div>
                <button class="cancel-button__button button"
                        (click)="goBack()">Cancel</button>
            </div>
        </div>
    </div>
</div>
