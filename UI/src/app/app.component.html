<div class="content">

        <div class="content__top_block_sticky">

            <div class="content__top_block_center">            
                <app-breadcrumbs *ngIf="!visibleLoginPage"></app-breadcrumbs>
            </div>

        </div>
    </div>
    <div class="content__footer">
        <app-footer></app-footer>
    </div>
